<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歴史クイズアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📚 歴史クイズアプリ</h1>
        


        <div class="setup-area">
            <select id="era-select">
                <option value="">時代を選択...</option>
            </select>
            <button id="start-quiz-btn">クイズ開始</button>
        </div>

        <div id="loading">
            <p>🔄 問題を生成中...</p>
        </div>

        <div id="quiz-area">
            <div id="question-text"></div>
            <ul id="options-list"></ul>
            <div id="rationale-box"></div>
            <button id="next-question-btn">次の問題</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
