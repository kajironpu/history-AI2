<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歴史暗記アプリ</title>
  <!-- public/style.css に置いた場合はルートからのパスで参照 -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <div class="container">
    <h1>📚 歴史暗記アプリ</h1>

    <div class="setup-area">
      <select id="era-select">
        <option value="">時代を選択...</option>
      </select>
      <button id="start-quiz-btn">クイズ開始</button>
    </div>

    <div id="loading" style="display:none;">
      <p>🔄 問題を生成中...</p>
    </div>

    <div id="quiz-area" style="display:none;">
      <div id="question-text"></div>
      <ul id="options-list"></ul>
      <div id="rationale-box"></div>
      <button id="next-question-btn">次の問題</button>
    </div>
  </div>

  <!-- public/script.js に置いた場合も / から参照 -->
  <script src="/script.js"></script>
</body>
</html>
